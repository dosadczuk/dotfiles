# Window configuration
window:
  opacity: 1.0

  dimensions:
    columns: 150
    lines: 40

  startup_mode: Windowed

# Font configuration
font:
  size: 12.0

  normal:
    family: "JetBrains Mono"
    style: Medium

  bold:
    family: "JetBrains Mono"
    style: Bold

  italic:
    family: "JetBrains Mono"
    style: "Medium Italic"

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: '#1f2430'
    foreground: '#cbccc6'
    bright_foreground: '#f28779'

  # Normal colors
  normal:
    black:   '#212733' #
    red:     '#f08778' #
    green:   '#53bf97' #
    yellow:  '#fdcc60' #
    blue:    '#60b8d6' # 
    magenta: '#ec7171' #
    cyan:    '#98e6ca' #
    white:   '#fafafa' #

  # Brightened
  bright:
    black: '#686868'
    red: '#f58c7d'
    green: '#58c49c'
    yellow: '#ffd165'
    blue: '#65bddb'
    magenta: '#f17676'
    cyan: '#9debcf'
    white: '#ffffff'

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

dynamic_title: false

shell:
 program: "C:\\Windows\\System32\\wsl.exe"
 args:
  - -d Debian

working_directory: \\wsl$\Debian\